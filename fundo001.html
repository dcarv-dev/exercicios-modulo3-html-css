<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagem de fundo</title>
    <style>
      body {
        background-image: url(src/imgs/wallpaper001.jpg);
      }
      div.square {
        display: inline-block;
        width: 300px;
        height: 300px;
        border: 1px solid black;
        border-radius: 10px;
        margin: auto;
      }
      div#sqr1 {
        background-color: aqua;
      }
      div#sqr2 {
        background-image: linear-gradient(to top, black, blue);
      }
      div#sqr3 {
        background-image: url(src/imgs/pattern001.png);
      }
    </style>
  </head>
  <body>
    <div class="square" id="sqr1"></div>
    <div class="square" id="sqr2"></div>
    <div class="square" id="sqr3"></div>
  </body>
</html>
